<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="site-container">
        <h1>Admin Dashboard</h1>
        <p>Manage your blog posts here.</p>

        <div class="admin-panel">
            <h2>Add New Post</h2>
            <form id="blogForm">
                <input type="hidden" id="postId">
                
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="text" id="date" placeholder="e.g. 12 November 2025" required>
                </div>
                <div class="form-group">
                    <label>Image Path:</label>
                    <input type="text" id="image" value="assets/Blog/Blog 1.png">
                </div>
                <div class="form-group">
                    <label>Excerpt:</label>
                    <textarea id="excerpt" rows="3" required></textarea>
                </div>
                
                <button type="submit" id="submitBtn">Publish Post</button>
                <button type="button" id="cancelBtn" style="display:none;">Cancel Edit</button>
            </form>
        </div>

        <div class="admin-panel">
            <h2>Existing Posts</h2>
            <ul id="adminPostList">
                </ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
